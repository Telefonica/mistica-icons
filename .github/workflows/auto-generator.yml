name: Readme Generator

on:
  push:
    branches:
      - multibrand-icons
    paths:
      - '.github/md-generator/md-generator.py'
      - '.github/workflows/auto-generator.yml'
  workflow_run:
    workflows: ["SketchTool Export Assets"]
    types:
      - completed

jobs:
  regenerating:
    runs-on: [self-hosted, Linux]

    steps:
      # comando solo para Self-Hosted machines
      # - run: sudo chown -R $USER:$USER /home/pi/actions-runner/_work/
      - name: Cleanup
        run: |
          sudo chown -R $USER:$USER $GITHUB_WORKSPACE

      - name: Get branch name
        uses: rlespinasse/github-slug-action@v3.x

      - uses: actions/checkout@v2

      # no se necesita actions/python en self-hosted
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x" # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: "x64" # optional x64 or x86. Defaults to x64 if not specified

      - run: sudo python .github/md-generator/md-generator.py icons

      - name: Commit & Push
        run: |
          git config user.name "Bot"
          git config user.email "nobody@nowhere"  
          git commit -am "Update readme"
          git push origin ${{ env.GITHUB_REF_SLUG_URL }}

    # - name: push code to ${{ env.GITHUB_REF_SLUG_URL }}
    #   run: git push origin HEAD:${{ env.GITHUB_REF_SLUG_URL }}
