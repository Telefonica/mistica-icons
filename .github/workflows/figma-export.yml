name: Export SVG from Figma

on: [push]

jobs:
  all:
    name: Figma Export
    runs-on: ubuntu-latest    
    steps:
      - uses: primer/figma-action@v1.0.0-alpha.5
        with:
          args: "format=svg outputDir=./test/"
        env:
          FIGMA_FILE_URL: "https://www.figma.com/file/6QV4elWZVBUlzCLSCpJ7Ti/Untitled"
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          

