name: Figma Export Icons

on:
  schedule:
    # At 09:45 on every day-of-week from Monday through Friday
    - cron: "45 9 * * 1-5"

  push:
    branches:
      - figma-export-alternative
    paths:
      - ".github/workflows/figma-export.yml"

jobs:
  assets:
    runs-on: [self-hosted, Linux]
    steps:
      # comando solo para Self-Hosted machines
      - run: sudo chown -R $USER:$USER /home/pi/Actions/mistica-icons/_work/
      - name: Cleanup
        run: |
          sudo chown -R $USER:$USER $GITHUB_WORKSPACE

      - uses: actions/checkout@v2

      - name: Get branch name
        uses: rlespinasse/github-slug-action@v3.x

      - run: npm install -g figma-export-icons

      - name: export icons filled
        run: npm run export-icons-filled

      - name: export icons regular
        run: npm run export-icons-regular

      - name: export icons light
        run: npm run export-icons-light

      - name: Add icons
        run: git add -A

      - name: Commit & Push
        run: |
          git config user.name "Bot"
          git config user.email "nobody@nowhere"  
          git commit -am "Update figma icons"
          git push origin ${{ env.GITHUB_REF_SLUG_URL }}

